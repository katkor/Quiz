<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>QUIZ</title>
		<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<div class="col-sm-12 text-center">
			<div class="jumbotron">
				<h1>Take our epic quiz!</h1>
				<p class="lead">There are six questions. Only one answer is correct. Are you ready?</p>
			</div>
			<button id="start" class="btn btn-primary btn-large">TAKE QUIZ</button>
		</div>

		<div class="questions text-center col-sm-12">
			<div class="row">
				<div class="col-md-4">.col-md-4</div>
				<div class="col-md-4">
					<h2></h2>
					<form id='quiz'>
						<input id='ans1' type="radio" name="pyt1" value="0" checked><label for ='ans1'></label><br />
						<input id='ans2' type="radio" name="pyt1" value="1" ><label for ='ans2'></label><br />
						<input id='ans3' type="radio" name="pyt1" value="2" ><label for ='ans3'></label><br />
						<!--input type="submit" value="BACK" class="back">
						<input type="submit" value="NEXT" class="next"-->
						<!--input type="button" value="BACK" class="back">
						<button type="button" value="BACK" class="back">BACK</button-->
						<button type="button" class="btn btn-primary btn-sm btn-block next">NEXT</button>
						<button type="button" class="btn btn-default btn-sm btn-block back">BACK</button>
					</form>
				</div>
				<div class="col-md-4">.col-md-4</div>
			</div>
		</div>

		<div id='end' class="col-sm-12 text-center well" >
		</div>
		<script src='https://code.jquery.com/jquery-2.1.3.js'></script>
		<script src='script.js'></script>
	</body>
</html>
